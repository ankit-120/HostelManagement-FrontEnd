<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="text-center">
                <h1>Registration Form</h1>
                <div class="col-4 offset-4">
                    <form>
                        <div class="mb-3">
                            <label for="firstname" class="form-label">First name</label>
                            <input type="text" class="form-control" size="20" id="firstname"
                                placeholder="Enter your first name" required>
                        </div>
                        <div class="mb-3">
                            <label for="middlename" class="form-label">Middle name</label>
                            <input type="text" class="form-control" size="20" id="middlename"
                                placeholder="Enter your middle name" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="form-label">Last name</label>
                            <input type="text" class="form-control" size="20" id="exampleInputEmail1"
                                placeholder="Enter your last name" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter your email address" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPhone" class="form-label"> Phone</label>
                            <input type="text" minlength="10" class="form-control" name="phone" size="10"
                                placeholder="Enter your contact no" id="exampleInputPhone" required /> <br />
                        </div>



                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" minlength="8" class="form-control" id="exampleInputPassword1"
                                required>
                        </div>

                        <label for="flexRadioDefault">Gender :</label>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexRadioDefault1">Female</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexRadioDefault1">Other</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault">
                        </div>
                        <br>
                        <br>

                        <label for="floatingSelect">Course</label>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                                <option value="MBA">MBA</option>
                                <option value="MCA">MCA</option>
                            </select>
                        </div>
                        <br>

                        <div class="mb-3">
                            <label for="aadhaarNumber">Aadhaar Number</label>
                            <input type="integer" min="0" minlength="12" size="12" id="aadhaarNumber"
                                placeholder="Aadhaar number" required>
                        </div>



                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
