<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="text-center bg-light">
                <h1>Registration Form</h1>
                <div class="col-4 offset-4 float-center">
                    <form>
                        <div class="row">
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
                            </div>
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name">
                            </div>
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>

                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter your email address" required>
                        </div>

                        <div class="mb-3">
                            <label for="examplePhone" class="form-label">Contact No</label>
                            <input type="text" minlength="10" maxlength="10" class="form-control" name="phone"
                                placeholder="Enter your contact no" id="examplePhone" required />
                        </div>



                        <div class="mb-3">
                            <label for="Password1" class="form-label">Password</label>
                            <input type="password" minlength="8" maxlength="12" class="form-control" id="Password1"
                                placeholder="Enter your password here" required>
                        </div>

                        <label for="flexRadioDefault">Gender :  </label>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexRadioDefault1">Male</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault"
                                required>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexRadioDefault1">Female</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault"
                                required>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexRadioDefault1">Other</label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault"
                                required>
                        </div>
                        <br><br>


                        <label for="floatingSelect">Course</label>
                        <div class="form-floating form-inline float-center">
                            <select class="form-select form-select-inline-sm">
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                                <option value="MBA">MBA</option>
                                <option value="MCA">MCA</option>
                            </select>
                        </div><br>

                        <div class="mb-3">
                            <label for="aadhaarno" class="form-label"> Aadhaar Number</label>
                            <input type="text" minlength="12" maxlength="12" class="form-control" name="phone"
                                placeholder="Enter your aadhaar number" id="aadhaarno" required />
                        </div>



                        <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
