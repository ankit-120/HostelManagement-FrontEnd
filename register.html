<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style>
</head>

<body class="overflow-y-auto">
    <!-- <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" data-bs-smooth-scroll="true"
        class="scrollspy-example-2" tabindex="0"> -->
    <div style="background-image: url(/Assets/aeclogin.jpg); height: 100vh; background-position: center  ;background-repeat: no-repeat;
        background-size: cover; background-attachment: fixed">
        <div class="container-fluid p-3 mb-3 fs-4 text-center opaque">
            <h2 class="text-center text-light fs-1">Register yourself</h2>
            <p class="text-center text-light fs-3">Get started with your free account</p>

        </div>


        <div class="row">
            <div class="col-6 offset-3 card p-0 text-light opaque mt-3 pt-3">
                <div class="col-10 offset-1 my-1">
                    <label for="firstName" class="form-label form-inline form-group">Full Name</label>

                    <div class="d-flex justify-content-between">
                        <div class="" style="width: 200px;">
                            <input type="text" class="form-control text-center" placeholder="First name"
                                aria-label="First name" required id="firstName">
                        </div>
                        <div class="" style="width: 200px;">
                            <input type="text" class="form-control text-center" placeholder="Middle name"
                                aria-label="Middle name" id="middleName">
                        </div>
                        <div class="" style="width: 200px;">
                            <input type="text" class="form-control text-center" placeholder="Last name"
                                aria-label="Last name" id="lastName">
                        </div>
                    </div>
                </div>

                <div class="col-10 offset-1 d-flex justify-content-between my-1">
                    <!-- <div class="row"> -->
                    <div style="width: 300px;">
                        <label for="contact" class="form-label">Contact No</label>
                        <input type="text" minlength="10" maxlength="10" class="form-control" name="phone"
                            placeholder="Enter your contact no" id="contact" required />
                    </div>
                    <!-- </div> -->
                    <div style="width: 300px;">
                        <label for="aadhaarno" class="form-label"> Aadhaar
                            Number</label>
                        <input type="text" minlength="12" maxlength="12" class="form-control" name="phone"
                            placeholder="Enter your aadhaar no" id="aadhaarno" required />
                    </div>
                </div>

                <div class="col-10 offset-1 d-flex justify-content-between my-1">

                    <div style="width: 300px;">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="gender"
                            required>
                            <option>--Select--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div style="width: 300px;">
                        <label for="course" class=" form-label">Choose Course</label>
                        <select class="form-select form-select-sm form-select-inline-sm" id="course">
                            <option>--Select--</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>
                </div>

                <div class="col-10 offset-1 my-1">
                    <label for="email" class="form-label">Email
                        ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email id" required>
                </div>
                <div class="col-10 offset-1 d-flex justify-content-between my-1">
                    <div class="" style="width: 200px;">
                        <label for="email" class="form-label">Street</label>
                        <input type="email" class="form-control" id="street" placeholder="Enter street" required>
                    </div>
                    <div class="" style="width: 200px;">
                        <label for="email" class="form-label">City</label>
                        <input type="email" class="form-control" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="" style="width: 200px;">
                        <label for="email" class="form-label">State</label>
                        <input type="email" class="form-control" id="state" placeholder="Enter state" required>
                    </div>
                </div>
                <div class="m-4">
                    <button type="submit" class="btn btn-primary col-2 offset-5" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
