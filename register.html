<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>

<body>
    <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-offset="0" data-bs-smooth-scroll="true"
        class="scrollspy-example-2" tabindex="0">
        <div style="background-image: url(/Assets/aeclogin.jpg);background-position: center ;background-repeat: no-repeat;
        background-size: cover; background-attachment: fixed">
            <div class="container-fluid p-3 mb-3 fs-4 text-center bg-dark opacity-50">
                <h2 class="text-center text-light fs-1">Register yourself</h2>
                <p class="text-center text-light fs-3">Get started with your free account</p>

            </div>

            <div class="opacity-75">
                <div class="row text-center">
                    <div class="col-4 offset-4 card p-0">
                        <div class="card-header col-12 float-center p-0">
                            <div class="card-body bg-dark text-light py-5">
                                <div class="col-8 offset-2 fs-5 text-center">
                                    <div class="container overflow-hidden text-center">
                                        <div class="row gx-5">
                                            <div class="row">
                                                <div class="col-8 offset-2  fs-5 mb-2">
                                                    <label for="exampleInputEmail1"
                                                        class="form-label form-inline form-group">Full Name</label>
                                                    <div class="col mb-2">
                                                        <input type="text" class="form-control text-center"
                                                            placeholder="First name" aria-label="First name" required>
                                                    </div>
                                                    <div class="col mb-2">
                                                        <input type="text" class="form-control text-center"
                                                            placeholder="Middle name" aria-label="Middle name">
                                                    </div>
                                                    <div class="col mb-2">
                                                        <input type="text" class="form-control text-center"
                                                            placeholder="Last name" aria-label="Last name">
                                                    </div>
                                                </div>

                                                <div class="col-8 offset-2 fs-5 mb-2">
                                                    <label for="examplePhone" class="form-label">Contact No</label>
                                                    <input type="text" minlength="10" maxlength="10"
                                                        class="form-control" name="phone"
                                                        placeholder="Enter your contact no" id="examplePhone"
                                                        required />
                                                </div>
                                                <div class="col-8 offset-2 fs-5 mb-2">
                                                    <label for="aadhaarno" class="form-label"> Aadhaar
                                                        Number</label>
                                                    <input type="text" minlength="12" maxlength="12"
                                                        class="form-control" name="phone"
                                                        placeholder="Enter your aadhaar no" id="aadhaarno" required />
                                                </div>

                                                <div class="col-8 offset-2 mb-2">
                                                    <label for="flexRadioDefault" class="fs-5">Gender</label>
                                                    <select class="form-select form-select-sm"
                                                        aria-label=".form-select-sm example">
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                                </div>


                                                <div class="col-8 offset-2 mb-2">
                                                    <label for="flexRadioDefault" class="fs-5">Choose Course</label>
                                                    <select class="form-select form-select-sm form-select-inline-sm">
                                                        <option value="B.Tech">B.Tech</option>
                                                        <option value="M.Tech">M.Tech</option>
                                                        <option value="BCA">BCA</option>
                                                        <option value="BBA">BBA</option>
                                                        <option value="MBA">MBA</option>
                                                        <option value="MCA">MCA</option>
                                                    </select>
                                                </div>

                                                <div class="col-8 offset-2 fs-5 mb-2">
                                                    <label for="exampleInputEmail1" class="form-label">Email
                                                        ID</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                                        placeholder="Enter your email id" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <form class="needs-validation col-8 offset-2 mb-2" novalidate action="#" method="#"
                                        onsubmit="return false">
                                        <div class="form-group">
                                            <div class="col">
                                                <label for="validationPassword">Password</label>
                                                <input type="password" class="form-control" id="validationPassword"
                                                    minlength="8" maxlength="12" name="password"
                                                    placeholder="Set Password" value="" required>
                                                <div class="progress" style="height: 5px;">
                                                    <div id="progressbar"
                                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                                        role="progressbar" style="width: 10%;" aria-valuenow="50"
                                                        aria-valuemin="0" aria-valuemax="100">

                                                    </div>
                                                </div>

                                                <div id="feedbackin" class="valid-feedback">
                                                    Strong Password!
                                                </div>
                                                <div id="feedbackirn" class="invalid-feedback">
                                                    Atlead 8 characters,
                                                    Number, special character
                                                    Caplital Letter and Small letters
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>


                                <button type="submit" onclick="window.location.href='/index.html';" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/newPassword.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
