<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .opaque{
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3 mb-3 fs-4 text-center opaque">
        <h2 class="text-center text-light fs-1">List of Students</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <form class="d-flex mb-3" role="search">
                    <input class="form-control me-2" type="text" placeholder="Search" id="searchBox">
                    <button class="btn btn-primary" type="submit" id="search"><i class="bi bi-search"></i></button>
                  </form>
            </div>
        </div>
        <div id="table"></div>
        <div class="col-4 offset-4 text-center opaque fw-bolder ">
            <p class="" id= "res" ></p>
        </div>
        <div class="opaque">
            <p></p>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/getStudent.js"></script>
</body>

</html>
