<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/background.css">

    <style>
        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style>
</head>

<body class="overflow-y-auto">
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark sticky-top opaque">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-light fs-5 fw-bold p-2 text-primary border-2 border-primary-subtle"
                            href="index.html">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-light fs-5 fw-bold p-2 text-danger border-2 border-primary-subtle"
                            href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 opaque text-light">
                <h1 class="text-center">Add Admin</h1>
                <form>
                    <div class="mb-3 mx-5">
                        <label for="name" class="form-label fs-5">Full name</label>
                        <input type="text" class="form-control" id="name" placeholder="--Enter your name--" required="">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="email" class="form-label fs-5">Email ID</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required=""
                            placeholder="--Enter your email id--">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control" required="" placeholder="--Enter new password--"
                            id="password">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="confirmPassword" class="form-label fs-5">Confirm Password</label>
                        <input type="password" class="form-control" required=""
                            placeholder="--Enter the same password--" id="confirmPassword">
                    </div>
                    <div class="row justify-content-between">
                        <div class="col text-center mb-3">
                            <button type="submit" class="btn btn-warning col-6">Back</button>
                        </div>
                        <div class="col text-center mb-3">
                            <button type="submit" class="btn btn-primary col-6">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
