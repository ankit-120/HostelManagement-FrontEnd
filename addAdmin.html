<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-sticky opacity-75">
        <div class="container-fluid">
            <h2 class="text-light">Asansol Engineering College</h2>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <a class="btn btn-secondary p-2" href="login.html">Logout</a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-4 offset-4 bg-dark opacity-75 text-light">
                <h1 class="text-center">Add Admin</h1>
                <form>
                    <div class="mb-3 mx-5">
                        <label for="name" class="form-label fs-5">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3 mx-5">
                      <label for="email" class="form-label fs-5">Email</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 mx-5">
                      <label for="password" class="form-label fs-5">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="confirmPassword" class="form-label fs-5">Confirm Password</label>
                        <input type="text" class="form-control" id="confirmPassword">
                    </div>
                    <div class="row justify-content-between">
                        <div class="col text-center mb-3">
                            <button type="submit" class="btn btn-secondary col-6">Back</button>
                        </div>
                        <div class=" col text-center mb-3">
                            <button type="submit" class="btn btn-secondary col-6">Submit</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
