<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Hostel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

</head>

<body> 
    <h1 class="text-center">Welcome to Hostel Facility Management System</h1>
    <br /><br />
    <div class="text-center">
        <div class="row">
            <div class="col-12 col-md-12">
                <form>
                    <div class="col-4 offset-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" size="20"
                            placeholder="Enter email address" required />
                        <br />
                    </div>
                    <div class="col-4 offset-4">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" size="8" id="exampleInputPassword1"
                            placeholder="Enter your password" required />
                        <br />
                    </div>
                    <div class="forgotPassword_link"><a  href="/forgotPassword.html">Forgot Password?</a></div>
                    <div class="signup_link">Not a member? <a href="#">Signup</a></div>
                    <button type="submit" class="btn btn-primary" value="login">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
