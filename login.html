<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Hostel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        body,
        html {
            height: 100%;
        }

        body {
            background-image: url("Assets/aeclogin.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3 mb-5 text-center bg-dark opacity-75">

        <h1 class="text-light">Welcome to Hostel Facility Management System</h1>
    </div>

    <div class="opacity-75">
        <div class="row">
            <div class="col-4 offset-4 card p-0">
                <div class="card-header fs-1 text-center bg-dark text-light">Login</div>
                <form>
                    <div class="py-5 card-body bg-dark text-light">
                    <div class="col-8 offset-2 fs-5">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" size="20"
                            placeholder="Enter email address" required />
                        <br />
                    </div>
                    <div class="col-8 offset-2 fs-5">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" size="8" id="exampleInputPassword1"
                            placeholder="Enter your password" required />
                        <br />
                    </div>
                </div>
                    <div class="text-center card-footer bg-dark text-light">
                        <div class="forgotPassword_link"><a href="/forgotPassword.html">Forgot Password?</a></div>
                        <div class="signup_link">Not a member? <a href="#">Signup</a></div>
                        <button type="submit" class="btn btn-secondary fs-4" value="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
