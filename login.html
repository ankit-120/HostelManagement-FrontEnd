<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home | Hostel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style>
</head>

<body>
    <div style="background-image: url(/Assets/aeclogin.jpg); height: 97vh;background-position: center;
        background-repeat: no-repeat;background-size: cover;background-attachment: fixed; overflow: hidden;">
        <div class="container-fluid p-3 mb-3 text-center opaque">
            <h1 class="text-light">Welcome to Hostel Facility Management System</h1>
        </div>

        <div class="opacity-75">
            <div class="row">
                <div class="col-4 offset-4 card p-0">
                    <div class="card-header fs-1 text-center bg-dark text-light">Login
                    </div>

                    <form>
                        <div class="py-3 card-body bg-dark text-light">
                            <div class="col-8 offset-2 fs-5">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" size="20"
                                    placeholder="Enter your email address" required />
                                <br />
                            </div>
                            <div class="col-8 offset-2 fs-5">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" size="8" id="password"
                                    placeholder="Enter your password" required />
                            </div>
                        </div>
                         <div class="text-center card-footer bg-dark text-light">
                            <div class="forgotPassword_link mb-3"><a href="/forgotPassword.html">Forgot Password?</a></div>
                            <div class="row mb-3">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary fs-4" id="back">Back</button>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary fs-4" id="login">Login</button>
                                </div>
                            </div>
                         </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
