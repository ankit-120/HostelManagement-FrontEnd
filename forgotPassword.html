<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <style>
        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style> -->
</head>

<body>
    <div
        style="background-image: url(/Assets/aeclogin.jpg); height: 100vh;background-position: center;background-repeat: no-repeat;background-size: cover;background-attachment: fixed;">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100 g-0">
                <div class="col-12 col-md-8 col-lg-4">
                    <div class="card shadow-sm">
                        <div id="alert" class="card-header d-none bg-dark"></div>
                        <div class="card-body bg-dark">
                            <div class="mb-4 text-light">
                                <h5>Forgot Password?</h5>
                                <p class="mb-2">Enter your registered email ID to reset the password
                                </p>
                            </div>
                            <form>
                                <div class="mb-3 text-light">
                                    <label for="email" class="form-label">Email ID</label>
                                    <input type="email" id="email" class="form-control" name="email"
                                        placeholder="Enter Your Email ID" required="">
                                    <label for="password" class="form-label mt-2">Password</label>
                                    <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Enter Password" required="">
                                    <label for="confirmPassword" class="form-label mt-2">Confirm Password</label>
                                    <input type="text" id="confirmPassword" class="form-control" name="confirmPassword"
                                        placeholder="Enter Password Again" required="">
                                </div>
                                <div class="row mb-3 justify-content-between">
                                    <div class="col-auto">
                                        <a href="index.html" class="btn btn-secondary fs-6">Back</a>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary fs-6" id="resetPassword">
                                            Reset Password
                                        </button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <span class="text-light">Don't have an account? <a href="/register.html"
                                            class="text-info text-decoration-none"><strong>Create</strong></a></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/forgetPassword.js"></script>
</body>

</html>
