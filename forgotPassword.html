<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="text-center">
        <div class="row align-items-center"></div>
        <div class="mb-4">
            <h2>Forgot Password?</h5>
                <p class="mb-2">Enter your registered email to reset the password</p>
        </div>
        <form>
            <div class="mb-3 col-4 offset-4">
                <label for="email" class="form-label form-select-inline-sm">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required>
            </div>

            <div class="mb-3 col-4 offset-4">
                <button type="submit" class="btn btn-primary">
                    Reset Password
                </button>
            </div>
            <span>Don't have an account? <a href="#">sign in</a></span>
        </form>
    </div>
    </div>

</body>

</html>
